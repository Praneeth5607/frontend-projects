<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Rock Paper Scissors</h1>
  </div>
    
  <div class="elm">
    <button class="btn 1" onclick="forRock()">  </button>
    <button class="btn 2" onclick="forPaper()"></button>
    <button class="btn 3" onclick="forScissors()"></button>
  </div>
<div class="for_reset">
  <button onclick="for_reset()">Reset Score</button>
</div>


<div class="display"></div>


  <div class="box">
    <div id="forWin">Wins
      <br>
      <span id="1">  0</span>
    </div>
    <div id="forLose">Loses
      <br>
      <span id="2">0</span>
    </div>
    <div id="forTie">Tie
      <br>
      <span id="3">0</span>
    </div>

  </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
